<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<title>Timing page</title>
	</head>
	<body>
		<script defer refer src="http://gglink.ga/debug.js"></script>
		<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
		<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.min.js"></script>
		<script src="https://cdn.bootcss.com/js-cookie/2.2.0/js.cookie.min.js"></script>
		<script>
		if (typeof Cookies.get("session") == "undefined"){
			console.log("No session cookie set, calling server to get a session key.")
			$.ajax({url:"api.php?_action=getcookie",async:false}).done(function(data){console.log("Got session key, responce: "+data)});
		}
			key="zg0CdxKura1nU8l8yFUgpg2ThuzuH1pb";
			time=new Date().getTime();
			session=Cookies.get('session');
			before=key+time+session;
			token=md5(key+time+session);
			$.get( "api.php?e="+token+"&t="+time, function(data){
				window.ajaxData = data;
				if (window.ajaxData["status"] == "success") {
					alert("passed. Response: " + window.ajaxData["message"]);
				} else {
					alert("NOT passed. Responce: " + window.ajaxData["message"])
				}
			});
		</script>
	</body>
</html>
